<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>SLuytertijd</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/album.css">

</head>

<body>


<nav>
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link active" href="#">Portfolio</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Aanbod</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Over</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
        </li>
    </ul>
</nav>

<main role="main" data-ng-app="sluytertijd" data-ng-controller="homepageController as ctrl" data-ng-cloak>

    <div data-ng-if="!ctrl.albumNameSelected()">
        <section class="jumbotron text-center">
            <div class="container">
                <h1 class="jumbotron-heading">SLuytertijd</h1>
                <p class="lead text-muted">Welkom op mijn website</p>
            </div>
        </section>

        <div class="album py-5 bg-light">
            <div class="container">

                <div class="row">
                    <div class="col-md-4" data-ng-repeat="albumName in ctrl.getAlbumNames()">
                        <div class="card mb-4 box-shadow">
                            <a data-ng-href="portfolio.html#{{albumName}}">
                                <img class="card-img-top" data-ng-src="{{ctrl.getPathToAlbumPicture(albumName)}}"
                                     alt="Card image cap" data-ng-click="ctrl.selectAlbumName(albumName)">
                            </a>
                            <div class="card-body">
                                <p class="card-text">{{ctrl.getAlbum(albumName).caption}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <sluytertijd-album album="ctrl.selectedAlbumName" data-ng-if="ctrl.albumNameSelected()"/>

    <nav class="navbar fixed-bottom navbar-light bg-light">
        <a class="navbar-brand" href="#">SLuytertijd</a>
    </nav>


</main>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

<script src="js/albums.js"></script>

</body>
</html>
